<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAN-2025 Conference</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-active { border-bottom-color: #4f46e5; color: #4f46e5; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="max-w-4xl mx-auto bg-white min-h-screen shadow-lg">
        <header class="bg-indigo-600 text-white p-6 text-center">
            <h1 class="text-3xl font-bold">IAN-2025</h1>
            <p class="text-indigo-200 mt-1">XLIII Annual Meeting of Indian Academy of Neurosciences</p>
        </header>

        <main class="p-4 sm:p-6 lg:p-8">
            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex space-x-4 sm:space-x-8" aria-label="Tabs">
                    <button id="tab-home" class="whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm tab-active">Happening Now</button>
                    <button id="tab-schedule" class="whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700">Full Schedule</button>
                </nav>
            </div>
            <div id="content-home" class="tab-content"></div>
            <div id="content-schedule" class="tab-content hidden"></div>
        </main>
    </div>

    <!-- 1. Load the Firebase SDKs from Firebase's reserved URLs -->
    <script src="/__/firebase/10.12.2/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.12.2/firebase-firestore-compat.js"></script>
    
    <!-- 2. This special script is auto-generated by Firebase Hosting and contains your API keys -->
    <script src="/__/firebase/init.js"></script>

    <script>
        // 3. Your code now uses the 'firebase' object that was initialized by init.js
        const db = firebase.firestore();

        const homeContent = document.getElementById('content-home');
        const scheduleContent = document.getElementById('content-schedule');
        
        function setupTabs() {
            const tabs = document.querySelectorAll('nav button');
            const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('tab-active'));
                    tab.classList.add('tab-active');
                    contents.forEach(c => c.classList.add('hidden'));
                    const contentId = `content-${tab.id.split('-')[1]}`;
                    document.getElementById(contentId).classList.remove('hidden');
                });
            });
        }

        function renderHomeScreen(events) {
            const now = new Date();
            let activeEvent = null;
            events.forEach(event => {
                const startTime = event.startTime.toDate();
                const endTime = event.endTime.toDate();
                if (now >= startTime && now <= endTime) activeEvent = event;
            });

            let html = '';
            if (activeEvent) {
                html = `
                    <div class="bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
                        <h2 class="text-2xl font-bold text-indigo-600 mb-4">${activeEvent.title}</h2>
                        ${activeEvent.speakerName ? `<p class="text-lg font-semibold">${activeEvent.speakerName}</p>` : ''}
                        ${activeEvent.designation ? `<p class="text-md text-gray-500 mb-4">${activeEvent.designation}</p>` : ''}
                        <div class="flex items-center text-gray-600 mt-2">üìç<span class="ml-2">${activeEvent.venue}</span></div>
                        <div class="flex items-center text-gray-600 mt-2">üïí<span class="ml-2">${activeEvent.startTime.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - ${activeEvent.endTime.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span></div>
                    </div>`;
            } else {
                html = `
                    <div class="bg-white border border-gray-200 rounded-lg p-6 text-center">
                        <p class="text-lg font-semibold">No event is currently in session.</p>
                        <p class="text-gray-500 mt-1">Please check the full schedule.</p>
                    </div>`;
            }
            homeContent.innerHTML = html;
        }

        function renderScheduleScreen(events) {
            const groupedEvents = events.reduce((acc, event) => {
                const eventDate = event.startTime.toDate().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                if (!acc[eventDate]) acc[eventDate] = [];
                acc[eventDate].push(event);
                return acc;
            }, {});

            let html = '<div class="space-y-8">';
            if (events.length === 0) {
                 html += `<p class="text-center text-gray-500">No events scheduled yet.</p>`;
            } else {
                for (const date in groupedEvents) {
                    html += `<div><h3 class="text-xl font-bold border-b-2 border-indigo-500 pb-2 mb-4">${date}</h3><ul class="space-y-4">`;
                    groupedEvents[date].forEach(event => {
                        html += `
                            <li class="bg-gray-50 p-4 rounded-lg border">
                                <p class="font-bold text-lg text-indigo-700">${event.title}</p>
                                ${event.speakerName ? `<p class="font-semibold">${event.speakerName}</p>` : ''}
                                <div class="text-sm text-gray-500 mt-2">üìç<span class="ml-2">${event.venue}</span></div>
                                <div class="text-sm text-gray-500 mt-1">üïí<span class="ml-2">${event.startTime.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - ${event.endTime.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span></div>
                            </li>`;
                    });
                    html += '</ul></div>';
                }
            }
            html += '</div>';
            scheduleContent.innerHTML = html;
        }

        function initializeApp() {
            setupTabs();
            const scheduleQuery = db.collection('schedule').orderBy('startTime');
            
            scheduleQuery.onSnapshot((snapshot) => {
                const events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderHomeScreen(events);
                renderScheduleScreen(events);
            });
        }

        initializeApp();
    </script>
</body>
</html>
