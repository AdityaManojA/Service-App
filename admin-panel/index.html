<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAN-2025 Conference</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-active {
            border-bottom-color: #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- App container -->
    <div id="app" class="max-w-4xl mx-auto bg-white min-h-screen shadow-lg">
        
        <!-- Header -->
        <header class="bg-indigo-600 text-white p-6 text-center">
            <h1 class="text-3xl font-bold">IAN-2025</h1>
            <p class="text-indigo-200 mt-1">XLIII Annual Meeting of Indian Academy of Neurosciences</p>
        </header>

        <!-- Main Content -->
        <main class="p-4 sm:p-6 lg:p-8">
            <!-- Tabs -->
            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex space-x-4 sm:space-x-8" aria-label="Tabs">
                    <button id="tab-home" class="whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 tab-active">Happening Now</button>
                    <button id="tab-schedule" class="whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Full Schedule</button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div id="content-home" class="tab-content"></div>
            <div id="content-schedule" class="tab-content hidden"></div>
        </main>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
            const firebaseConfig = {
                apiKey: "AIzaSyDCaWxQvneCeudbmtgY6b6Kds0BT6G_2ZQ",
                authDomain: "ian-app-e3c66.firebaseapp.com",
                projectId: "ian-app-e3c66",
                storageBucket: "ian-app-e3c66.firebasestorage.app",
                messagingSenderId: "611068200698",
                appId: "1:611068200698:web:7fffc8a5027bea2a5d6b43"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const homeContent = document.getElementById('content-home');
        const scheduleContent = document.getElementById('content-schedule');
        
        // --- Tabs ---
        function setupTabs() {
            const tabs = document.querySelectorAll('nav button');
            const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('tab-active'));
                    tab.classList.add('tab-active');
                    
                    contents.forEach(c => c.classList.add('hidden'));
                    const contentId = `content-${tab.id.split('-')[1]}`;
                    document.getElementById(contentId).classList.remove('hidden');
                });
            });
        }

        // --- Home Screen: Happening Now ---
        function renderHomeScreen(events) {
            const now = new Date();
            let activeEvent = null;
            
            events.forEach(event => {
                const startTime = new Date(event.startTime);
                const endTime = new Date(event.endTime);
                if (now >= startTime && now <= endTime) {
                    activeEvent = event;
                }
            });

            let html = '';
            if (activeEvent) {
                html = `
                    <div class="bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
                        <h2 class="text-2xl font-bold text-indigo-600 mb-4">${activeEvent.title}</h2>
                        ${activeEvent.speakerName ? `<p class="text-lg font-semibold text-gray-800">${activeEvent.speakerName}</p>` : ''}
                        ${activeEvent.designation ? `<p class="text-md text-gray-500 mb-4">${activeEvent.designation}</p>` : ''}
                        <div class="flex items-center text-gray-600 mt-2"><span class="w-5 mr-2">üìç</span><span>${activeEvent.venue}</span></div>
                        <div class="flex items-center text-gray-600 mt-2"><span class="w-5 mr-2">üïí</span><span>${new Date(activeEvent.startTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - ${new Date(activeEvent.endTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span></div>
                    </div>`;
            } else {
                html = `
                    <div class="bg-white border border-gray-200 rounded-lg p-6 text-center">
                        <p class="text-lg font-semibold text-gray-700">No event is currently in session.</p>
                        <p class="text-gray-500 mt-1">Please check the full schedule for upcoming events.</p>
                    </div>`;
            }
            homeContent.innerHTML = html;
        }

        // --- Full Schedule Screen ---
        function renderScheduleScreen(events) {
            const groupedEvents = events.reduce((acc, event) => {
                const eventDate = new Date(event.startTime).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                if (!acc[eventDate]) acc[eventDate] = [];
                acc[eventDate].push(event);
                return acc;
            }, {});

            let html = '<div class="space-y-8">';
            if (events.length === 0) {
                 html += `<p class="text-center text-gray-500">No events scheduled yet.</p>`;
            } else {
                for (const date in groupedEvents) {
                    html += `<div><h3 class="text-xl font-bold text-gray-800 border-b-2 border-indigo-500 pb-2 mb-4">${date}</h3><ul class="space-y-4">`;
                    groupedEvents[date].forEach(event => {
                        html += `
                            <li class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                <p class="font-bold text-lg text-indigo-700">${event.title}</p>
                                ${event.speakerName ? `<p class="text-md font-semibold text-gray-700">${event.speakerName}</p>` : ''}
                                <div class="flex items-center text-sm text-gray-500 mt-2"><span class="w-4 mr-2">üìç</span><span>${event.venue}</span></div>
                                <div class="flex items-center text-sm text-gray-500 mt-1"><span class="w-4 mr-2">üïí</span><span>${new Date(event.startTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - ${new Date(event.endTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span></div>
                            </li>`;
                    });
                    html += '</ul></div>';
                }
            }
            html += '</div>';
            scheduleContent.innerHTML = html;
        }

        // --- Initial Load ---
        function initializeApp() {
            setupTabs();
            const scheduleQuery = query(collection(db, 'schedule'), orderBy('startTime'));
            
            onSnapshot(scheduleQuery, (snapshot) => {
                const events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderHomeScreen(events);
                renderScheduleScreen(events);
            });
        }

        initializeApp();

    </script>
</body>
</html>
