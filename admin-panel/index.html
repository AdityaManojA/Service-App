<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAN2025 Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-active {
            border-bottom-color: #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- App container -->
    <div id="app" class="min-h-screen flex flex-col">

        <!-- Login Screen -->
        <div id="login-screen" class="flex-grow flex items-center justify-center p-4">
            <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-3xl font-bold text-center text-indigo-600 mb-2">IAN-2025</h1>
                <h2 class="text-xl font-semibold text-center text-gray-700 mb-8">Admin Panel</h2>
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="login-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">Sign In</button>
                </div>
            </div>
        </div>

        <!-- Main Dashboard (Hidden by default) -->
        <div id="dashboard-screen" class="hidden flex-grow flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-md">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-indigo-600">IAN-2025 Admin Dashboard</h1>
                    <div>
                        <span id="user-email" class="text-gray-600 mr-4"></span>
                        <button id="logout-btn" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">Logout</button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-grow p-4 sm:p-6 lg:p-8">
                <div class="max-w-7xl mx-auto">
                    <!-- Tabs -->
                    <div class="border-b border-gray-200 mb-6">
                        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                            <button id="tab-schedule" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 tab-active">Manage Schedule</button>
                            <button id="tab-scans" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Food Scan Counts</button>
                            <button id="tab-alerts" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Send Alerts</button>
                        </nav>
                    </div>

                    <!-- Tab Content -->
                    <div id="content-schedule" class="tab-content"></div>
                    <div id="content-scans" class="tab-content hidden"></div>
                    <div id="content-alerts" class="tab-content hidden"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for Add/Edit Event -->
    <div id="event-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900 text-center mb-4">Add New Event</h3>
                <form id="event-form" class="space-y-4">
                    <input type="hidden" id="event-id">
                    <input type="text" id="event-title" placeholder="Event Title" class="w-full px-4 py-2 border rounded-lg" required>
                    <input type="text" id="event-speaker" placeholder="Speaker Name" class="w-full px-4 py-2 border rounded-lg">
                    <input type="text" id="event-designation" placeholder="Speaker Designation" class="w-full px-4 py-2 border rounded-lg">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="datetime-local" id="event-start" placeholder="Start Time" class="w-full px-4 py-2 border rounded-lg" required>
                        <input type="datetime-local" id="event-end" placeholder="End Time" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                    <input type="text" id="event-venue" placeholder="Venue" class="w-full px-4 py-2 border rounded-lg" required>
                    <textarea id="event-abstract" placeholder="Abstract" class="w-full px-4 py-2 border rounded-lg h-24"></textarea>
                    <div class="flex items-center justify-end space-x-4 pt-4">
                        <button type="button" id="modal-cancel" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                        <button type="submit" id="modal-save" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Save Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, setDoc, deleteDoc, serverTimestamp, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        // --- Firebase Configuration ---
        // IMPORTANT: Replace with your actual Firebase project configuration
        const firebaseConfig = {
  apiKey: "AIzaSyDCaWxQvneCeudbmtgY6b6Kds0BT6G_2ZQ",
  authDomain: "ian-app-e3c66.firebaseapp.com",
  projectId: "ian-app-e3c66",
  storageBucket: "ian-app-e3c66.firebasestorage.app",
  messagingSenderId: "611068200698",
  appId: "1:611068200698:web:7fffc8a5027bea2a5d6b43"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app);

        // --- DOM Elements ---
        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const userEmailSpan = document.getElementById('user-email');
        const scheduleContent = document.getElementById('content-schedule');
        const scansContent = document.getElementById('content-scans');
        const alertsContent = document.getElementById('content-alerts');
        const eventModal = document.getElementById('event-modal');
        const modalTitle = document.getElementById('modal-title');
        const eventForm = document.getElementById('event-form');
        
        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                loginScreen.classList.add('hidden');
                dashboardScreen.classList.remove('hidden');
                userEmailSpan.textContent = user.email;
                initDashboard();
            } else {
                // User is signed out
                loginScreen.classList.remove('hidden');
                dashboardScreen.classList.add('hidden');
            }
        });

        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                alert(`Login Failed: ${error.message}`);
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth);
        });

        // --- Dashboard Initialization ---
        function initDashboard() {
            setupTabs();
            renderSchedule();
            renderScanCounts();
            renderAlertsForm();
        }

        // --- Tabs ---
        function setupTabs() {
            const tabs = document.querySelectorAll('nav button');
            const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('tab-active'));
                    tab.classList.add('tab-active');
                    
                    contents.forEach(c => c.classList.add('hidden'));
                    const contentId = `content-${tab.id.split('-')[1]}`;
                    document.getElementById(contentId).classList.remove('hidden');
                });
            });
        }

        // --- Schedule Management ---
        function renderSchedule() {
            const scheduleCollection = collection(db, 'schedule');
            onSnapshot(scheduleCollection, (snapshot) => {
                let html = `
                    <div class="flex justify-end mb-4">
                        <button id="add-event-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Add New Event</button>
                    </div>
                    <div class="bg-white shadow overflow-hidden rounded-lg">
                        <ul class="divide-y divide-gray-200">`;
                
                const events = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}))
                    .sort((a, b) => new Date(a.startTime) - new Date(b.startTime));

                if (events.length === 0) {
                    html += `<li class="p-4 text-center text-gray-500">No events scheduled yet.</li>`;
                } else {
                    events.forEach(event => {
                        html += `
                            <li class="p-4 hover:bg-gray-50">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm font-semibold text-indigo-600">${new Date(event.startTime).toLocaleString()} - ${new Date(event.endTime).toLocaleString()}</p>
                                        <p class="text-lg font-bold text-gray-900">${event.title}</p>
                                        <p class="text-sm text-gray-600">${event.speakerName || ''} - ${event.venue}</p>
                                    </div>
                                    <div class="flex space-x-2">
                                        <button class="edit-btn bg-yellow-500 text-white p-2 rounded-full hover:bg-yellow-600" data-id="${event.id}">‚úèÔ∏è</button>
                                        <button class="delete-btn bg-red-500 text-white p-2 rounded-full hover:bg-red-600" data-id="${event.id}">üóëÔ∏è</button>
                                    </div>
                                </div>
                            </li>`;
                    });
                }
                html += `</ul></div>`;
                scheduleContent.innerHTML = html;
                setupScheduleButtons();
            });
        }

        function setupScheduleButtons() {
            document.getElementById('add-event-btn').addEventListener('click', () => openEventModal());
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const id = e.currentTarget.dataset.id;
                    const eventDoc = (await getDocs(query(collection(db, 'schedule'), where('__name__', '==', id)))).docs[0];
                    openEventModal(eventDoc.data(), id);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const id = e.currentTarget.dataset.id;
                    if (confirm('Are you sure you want to delete this event?')) {
                        await deleteDoc(doc(db, 'schedule', id));
                    }
                });
            });
        }

        function openEventModal(data = {}, id = null) {
            eventForm.reset();
            document.getElementById('event-id').value = id || '';
            modalTitle.textContent = id ? 'Edit Event' : 'Add New Event';
            
            if (id) {
                document.getElementById('event-title').value = data.title || '';
                document.getElementById('event-speaker').value = data.speakerName || '';
                document.getElementById('event-designation').value = data.designation || '';
                document.getElementById('event-start').value = data.startTime ? new Date(data.startTime).toISOString().slice(0, 16) : '';
                document.getElementById('event-end').value = data.endTime ? new Date(data.endTime).toISOString().slice(0, 16) : '';
                document.getElementById('event-venue').value = data.venue || '';
                document.getElementById('event-abstract').value = data.abstract || '';
            }
            
            eventModal.classList.remove('hidden');
        }

        function closeEventModal() {
            eventModal.classList.add('hidden');
        }

        document.getElementById('modal-cancel').addEventListener('click', closeEventModal);
        eventForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('event-id').value;
            const eventData = {
                title: document.getElementById('event-title').value,
                speakerName: document.getElementById('event-speaker').value,
                designation: document.getElementById('event-designation').value,
                startTime: document.getElementById('event-start').value,
                endTime: document.getElementById('event-end').value,
                venue: document.getElementById('event-venue').value,
                abstract: document.getElementById('event-abstract').value,
            };

            if (id) {
                await setDoc(doc(db, 'schedule', id), eventData);
            } else {
                await addDoc(collection(db, 'schedule'), eventData);
            }
            closeEventModal();
        });

        // --- Food Scan Counts ---
        function renderScanCounts() {
            const scansCollection = collection(db, 'foodScans');
            onSnapshot(scansCollection, (snapshot) => {
                const counts = snapshot.docs.reduce((acc, doc) => {
                    const mealType = doc.data().mealType || 'Unknown';
                    acc[mealType] = (acc[mealType] || 0) + 1;
                    return acc;
                }, {});

                let html = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">`;
                if (Object.keys(counts).length === 0) {
                    html += `<p class="col-span-full text-center text-gray-500">No food scans recorded yet.</p>`;
                } else {
                    for (const [meal, count] of Object.entries(counts)) {
                        html += `
                            <div class="bg-white p-6 rounded-lg shadow">
                                <p class="text-sm font-medium text-gray-500">${meal}</p>
                                <p class="mt-1 text-4xl font-bold text-indigo-600">${count}</p>
                            </div>`;
                    }
                }
                html += `</div>`;
                scansContent.innerHTML = html;
            });
        }

        // --- Send Alerts ---
        function renderAlertsForm() {
            alertsContent.innerHTML = `
                <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
                    <h3 class="text-xl font-semibold mb-4">Send Notification to All Attendees</h3>
                    <form id="alert-form" class="space-y-4">
                        <input type="text" id="alert-title" placeholder="Notification Title" class="w-full px-4 py-2 border rounded-lg" required>
                        <textarea id="alert-body" placeholder="Notification Message" class="w-full px-4 py-2 border rounded-lg h-24" required></textarea>
                        <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700">Send Notification</button>
                    </form>
                    <p id="alert-status" class="mt-4 text-center"></p>
                </div>`;

            document.getElementById('alert-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = document.getElementById('alert-title').value;
                const body = document.getElementById('alert-body').value;
                const statusP = document.getElementById('alert-status');

                if (!title || !body) {
                    alert('Please fill out both title and message.');
                    return;
                }

                statusP.textContent = 'Sending...';
                try {
                    // NOTE: This requires a Cloud Function named 'sendNotification' to be deployed.
                    const sendNotification = httpsCallable(functions, 'sendNotification');
                    const result = await sendNotification({ title, body });
                    statusP.textContent = `Success: ${result.data.message}`;
                    statusP.style.color = 'green';
                    e.target.reset();
                } catch (error) {
                    statusP.textContent = `Error: ${error.message}`;
                    statusP.style.color = 'red';
                }
            });
        }

    </script>
</body>
</html>
